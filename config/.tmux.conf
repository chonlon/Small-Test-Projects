# --------------------------------------------------- Tmux Config -----------------------------------------------------------

# --------------------------------------------------- prefix -----------------------------------------------------------
# 修改指令前缀
set -g prefix F12 #
unbind C-b # C-b 即 Ctrl+b 键，unbind 意味着解除绑定
bind F12 send-prefix # 绑定 Ctrl+f 为新的指令前缀

# 从tmux v1.6版起，支持设置第二个指令前缀
# set-option -g prefix2 ` # 设置一个不常用的`键作为指令前缀，按键更快些

# 添加载在配置文件指令为： r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded.."


# --------------------------------------------------- 更改新增面板键 -----------------------------------------------------------
unbind '"'
bind -   splitw -v -c '#{pane_current_path}' # 垂直方向新增面板，默认进入当前目录
unbind %
bind =  splitw -h -c '#{pane_current_path}' # 水平方向新增面板，默认进入当前目录

# --------------------------------------------------- 开启鼠标支持 -----------------------------------------------------------
# v2.1及以上的版本
set-option -g mouse on



# --------------------------------------------------- vim 风格 -----------------------------------------------------------
# 绑定hjkl键为面板切换的上下左右键

bind -r Up select-pane -U # 绑定k为↑
bind -r Down select-pane -D # 绑定j为↓
bind -r Left select-pane -L # 绑定h为←
bind -r Right select-pane -R # 绑定l为→

# 面板调整大小
# 绑定Ctrl+hjkl键为面板上下左右调整边缘的快捷指令

bind -r ^Up resizep -U 10 # 绑定Ctrl+k为往↑调整面板边缘10个单元格
bind -r ^Down resizep -D 10 # 绑定Ctrl+j为往↓调整面板边缘10个单元格
bind -r ^Left resizep -L 10 # 绑定Ctrl+h为往←调整面板边缘10个单元格
bind -r ^Right resizep -R 10 # 绑定Ctrl+l为往→调整面板边缘10个单元格

# 复制模式更改为 vi 风格
